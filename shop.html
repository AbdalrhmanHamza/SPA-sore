<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./Components/styles/shop.css" />
    <title>shop page he</title>
  </head>
  <body>
    <header class="sotre-header">
      <div class="header-container">
        <div class="logo">
          <a href="/" class="logo-link">
            <img
              class="logo-img"
              src="./public/Logo.svg"
              alt="Asteroids Store Logo"
            />
          </a>
        </div>

        <nav class="nav-bar">
          <ul>
            <li><a class="nav-link" href="/">Home</a></li>
            <li><a class="nav-lin" href="/shop.html">Shop</a></li>
            <li><a class="nav-link" href="/about">About</a></li>
            <li><a class="nav-link" href="/contact">Contact</a></li>
          </ul>
        </nav>
        <div class="state-info">
          <ul class="state-info-list">
            <li>
              <a href="/user" class="info-link"
                ><img src="./public/info-account.svg" alt=""
              /></a>
            </li>
            <li>
              <a href="/search" class="info-link"
                ><img src="./public/info-search.svg" alt=""
              /></a>
            </li>
            <li>
              <a href="/saved" class="info-link"
                ><img src="./public/infor-heart.svg" alt="" />
                <span class="badge-count">9+</span>
              </a>
            </li>
            <li>
              <a href="/cart" class="info-link"
                ><img src="./public/info-cart.svg" alt="" />
                <span class="badge-count">5</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main id="main-container">
      <div class="shop-header">
        <div class="shop-header-layout">
          <h1>Shop</h1>
          <span class="pagination"
            >Home
            <!-- svg right arrow -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-chevron-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M11.3 8.3a.5.5 0 0 1 0 .4l-4 4a.5.5 0
              0 1-.7-.7L10.2 8l-3.9-3.9a.5.5 0 1 1 .7-.7l4 4z"
              ></path>
            </svg>
          </span>
        </div>
      </div>
    </main>
  </body>
</html>
