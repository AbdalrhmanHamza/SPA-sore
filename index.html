                  <i class="fa-regular fa-cart-plus"></i
                  ><span>Add to cart</span>
                </button>
              </div>
              <!-- compare button -->
              <div class="product-btns compare-btn">
                <button class="add-to-cart-btn compare-component-btn">
                  <i class="fa-solid fa-plus"></i><span>Compare</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <!-- Component Info and description at the Product page -->
    <template id="product-info-component">
      <div class="product-info-container-p">
        <div class="product-info-navigator">
          <ul class="product-info-nav-list">
            <li>
              <a href="/description" class="description info-link info-active"
                >Description</a
              >
            </li>
            <li>
              <a href="/additional-info" class="additional-info info-link"
                >Additional information</a
              >
            </li>
            <li>
              <a href="/description" class="reviews info-link">Reviews</a>
            </li>
          </ul>
        </div>
        <!-- product-info -->
        <div class="product-info-viewer-container-p"></div>
      </div>
    </template>

    <!-- breadcrumb component -->
    <template id="breadcrumb">
      <div class="breadcrumb-header">
        <div class="breadcrumb-header-layout">
          <h1 class="breadcrumb-head"></h1>
          <div class="bread-crumb">
            <ul class="bread-crumb-list">
              <li class="bread-crumb-item-static">
                <a href="/" class="bread-crumb-link nav-link">Home</a>
              </li>
              <li class="bread-crumb-icon">
                <svg
                  class="arrow-right"
                  focusable="false"
                  aria-hidden="true"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M10 6 8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"
                  ></path>
                </svg>
              </li>
              <li class="bread-crumb-item"></li>
            </ul>
          </div>
        </div>
      </div>
    </template>

    <!-- Filter Component -->
    <template id="filter">
      <div class="filter-container">
        <div class="filter-items">
          <!-- ----------- -->
          <!-- filter -->
          <div class="filter-view">
            <div class="filter-el">
              <button class="filter-btn filter-item-btn">
                <i class="fa-light fa-sliders"></i>
                Filter
              </button>
              <div class="filters-container hidden animate-blur">
                <div class="filters-items">
                  <!-- Category filter -->
                  <div class="category-filter">
                    <h3 class="filter-head">Category</h3>
                    <!-- --- -->
                    <div class="category-selector" data-type="category">
                      <button class="category-select">
                        <span class="select-category"> Select category </span>
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="lucide lucide-chevron-down size-4 opacity-50"
                          aria-hidden="true"
                        >
                          <path d="m6 9 6 6 6-6"></path>
                        </svg>
                      </button>
                      <ul class="category-list hidden">
                        <li class="category-item">All</li>
                        <li class="category-item">Sofa</li>
                        <li class="category-item">Chair</li>
                        <li class="category-item">Table</li>
                        <li class="category-item">Bed</li>
                      </ul>
                    </div>
                    <!-- ---- -->
                  </div>
                  <!-- Style Filter -->
                  <div class="category-filter">
                    <h3 class="filter-head">Style</h3>
                    <!-- --- -->
                    <div class="category-selector" data-type="style">
                      <button class="category-select">
                        <span class="select-category"> Select style </span>
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="lucide lucide-chevron-down size-4 opacity-50"
                          aria-hidden="true"
                        >
                          <path d="m6 9 6 6 6-6"></path>
                        </svg>
                      </button>
                      <ul class="category-list hidden">
                        <li class="category-item">All</li>
                        <li class="category-item">Classic</li>
                        <li class="category-item">Modern</li>
                        <li class="category-item">Rustic</li>
                        <li class="category-item">Minimalist</li>
                        <li class="category-item">Traditional</li>
                        <li class="category-item">Victorian</li>
                        <li class="category-item">Coastal</li>
                      </ul>
                    </div>
                    <!-- ---- -->
                  </div>
                  <!-- price filter -->
                  <div class="price-filter">
                    <div class="price-filter-head">
                      <h3 class="filter-head">Price range</h3>
                      <p class="price-desc">The average price is $499</p>
                    </div>
                    <div class="price-range-container">
                      <!-- slider -->
                      <div class="price-range-slider">
                        <div class="range-price-container">
                          <div class="min-price price-dragger">
                            <div class="price-change-btn change-btn">
                              <span class="price-value"></span>
                            </div>
                          </div>
                          <div class="max-price price-dragger">
                            <div class="price-change-btn change-btn">
                              <span class="price-value"></span>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- info -->
                      <div class="price-range-info">
                        <div class="price-container">
                          <div class="min-price-input price-input-container">
                            <input
                              type="text"
                              class="min-price-input price-input"
                            />
                            <span class="pipe"></span>
                            <span class="currency-symbol">$</span>
                          </div>
                          <span class="error-msg"></span>
                        </div>
                        <span class="connect-line"></span>
                        <div class="price-container">
                          <div class="max-price-input price-input-container">
                            <input
                              type="text"
                              class="max-price-input price-input"
                            />
                            <span class="pipe"></span>
                            <span class="currency-symbol">$</span>
                          </div>
                          <span class="error-msg"></span>
                        </div>
                      </div>
                    </div>
                    <div class="filter-submit">
                      <button class="filter-submit-btn">Filter</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- view -->
            <div class="view-grid-list">
              <button class="grid-view-btn filter-btn">
                <i class="fa-solid fa-grid-2"></i>
              </button>
              <button class="grid-view-btn filter-btn">
                <i class="fa-regular fa-list-ul"></i>
              </button>
            </div>
            <span class="pipe"></span>
            <!-- ------------------ -->
            <div class="filter-sort"></div>
          </div>
        </div>
      </div>
    </template>

    <!-- Card Item -->
    <template id="product-card">
      <div class="product-card">
        <div class="product-picture">
          <img class="product-img" src="" alt="Product 1" />
          <button class="love-btn">
            <img src="./public/infor-heart.svg" alt="" />
          </button>
          <div class="badge"></div>
        </div>
        <div class="details">
          <a href="" class="product-link nav-link">
            <h3 class="product-name"></h3>
          </a>
          <span class="product-desc"></span>
          <div class="product-price">
            <span class="discounted-price"></span>
            <span class="old-price"></span>
          </div>
          <div class="product-btns">
            <button class="add-to-cart-btn">
              <i class="fa-regular fa-cart-plus"></i><span>Add to cart</span>
            </button>
          </div>
        </div>
      </div>
    </template>

    <!-- pagination -->
    <template id="pagination">
      <!-- <pagination-component range="1-12"></pagination-component> -->
      <div class="pag-items">
        <div class="pag-item pag-item-prev">
          <a href="" class="pag-link-prev nav-link">Previous</a>
        </div>
        <ul class="pag-items-list">
          <!-- placeholder -->
        </ul>
        <div class="pag-item pag-item-next">
          <a href="" class="pag-link-next nav-link">Next</a>
        </div>
      </div>
    </template>

    <!-- Features -->
    <template id="features">
      <div class="features-container">
        <div class="feature-items-container">
          <div class="quality feature">
            <div class="feature-icon">
              <i class="fa-light fa-trophy-star features-icon"></i>
            </div>
            <div class="feature-info">
              <h2 class="feature-title">High Quality</h2>
              <p class="feature-description">crafted from top materials</p>
            </div>
          </div>
          <div class="warrenty feature">
            <div class="feature-icon">
              <i class="fa-regular fa-badge-check features-icon"></i>
            </div>
            <div class="feature-info">
              <h2 class="feature-title">Warrenty Protection</h2>
              <p class="feature-description">Over 2 years</p>
            </div>
          </div>
          <div class="shipping feature">
            <div class="feature-icon">
              <i class="fa-regular fa-gifts features-icon"></i>
            </div>
            <div class="feature-info">
              <h2 class="feature-title">Free Shipping</h2>
              <p class="feature-description">Order over 150 $</p>
            </div>
          </div>
          <div class="support feature">
            <div class="feature-icon">
              <i class="fa-regular fa-user-headset features-icon"></i>
            </div>
            <div class="feature-info">
              <h2 class="feature-title">24 / 7 Support</h2>
              <p class="feature-description">Dedicated support</p>
            </div>
          </div>
        </div>
      </div>
    </template>

    <script src="./app.js" defer type="module"></script>
  </body>
</html>
